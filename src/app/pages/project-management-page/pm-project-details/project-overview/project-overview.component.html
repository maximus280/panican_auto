<mat-card class="trinta-card project-overview-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Project Overview
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button type="button" mat-button class="card-header-menu-btn" [matMenuTriggerFor]="cardHeaderMenu">
                Jan 2024
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <button mat-menu-item>
                    Jan 2024
                </button>
                <button mat-menu-item>
                    Feb 2024
                </button>
                <button mat-menu-item>
                    Mar 2024
                </button>
                <button mat-menu-item>
                    Apr 2024
                </button>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <div id="pm_project_overview_chart"></div>
        </div>
    </mat-card-content>
</mat-card>
