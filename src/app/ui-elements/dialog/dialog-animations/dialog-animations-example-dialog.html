<h1 mat-dialog-title>
    Supprimer
</h1>
<div mat-dialog-content>
    <p>
        Voulez-vous vraiment supprimer l'élément sélectionné ? Cette action est irréversible.
    </p>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>
        Non
    </button>
    <button mat-flat-button color="primary" (click)="delete()" mat-dialog-close cdkFocusInitial>
        Oui 
    </button>
</div>
