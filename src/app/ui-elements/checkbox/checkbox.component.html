<!-- Breadcrumb -->

    <h5 class="mb-0">
        Checkbox
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            UI Elements
        </li>
        <li class="breadcrumb-item position-relative">
            Checkbox
        </li>
    </ol>
</div>

<!-- Basic Checkboxes -->
<mat-card class="trinta-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Basic Checkboxes
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <section class="example-section">
            <mat-checkbox class="example-margin">Check me!</mat-checkbox>
            <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox>
        </section>

        <section class="example-section">
            <span class="example-list-section">
                <mat-checkbox
                    class="example-margin"
                    [checked]="task().completed"
                    [indeterminate]="partiallyComplete()"
                    (change)="update($event.checked)"
                >
                    {{task().name}}
                </mat-checkbox>
            </span>
            <span class="example-list-section">
                <ul class="mb-0">
                    @for (subtask of task().subtasks; track subtask; let i = $index) {
                        <li>
                            <mat-checkbox [checked]="subtask.completed" (change)="update($event.checked, i)">
                                {{subtask.name}}
                            </mat-checkbox>
                        </li>
                    }
                </ul>
            </span>
        </section>
        
    </mat-card-content>
</mat-card>
